<section class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-container">
          <h1>Welcome <span>Upskilling</span></h1>
          <p>You can add project and assign tasks to your team</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="statistics">
  <div class="container-fluid">
    <div class="row mb-4 p-5">
      <div class="col-md-8">
        <h3 class="mb-3">Tasks</h3>
        <div class="contetnt">
          <div class="row gap-4">
            <div class="col-md-4">
              <div class="card second-card">
                <div class="card-headerr mb-3">
                  <span class="card-icon">
                    <mat-icon> playlist_add_check </mat-icon>
                  </span>
                </div>
                <div class="card-content">
                  <h5>Tasks number</h5>
                  <p>{{ totalTasks }}</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card third-card">
                <div class="card-headerr mb-3">
                  <span class="card-icon">
                    <mat-icon> install_mobile </mat-icon>
                  </span>
                </div>
                <div class="card-content">
                  <h5>Projects number</h5>
                  <p>{{ totalUsers }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isManager()" class="row justify-content-around px-5">
      <div class="col-md-4">
        <div id="chartUser" class="bg-white p-2 rounded-3">
          <h2 class="mb-3">Employees</h2>
          <canvas id="userChart">{{ chart }}</canvas>
        </div>
      </div>
      <div class="col-md-4">
        <div id="chartTask" class="bg-white p-2 rounded-3">
          <h2 class="mb-3">Tasks</h2>
          <canvas id="taskChart">{{ chart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</section>
