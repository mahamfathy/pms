<section class="auth-section">
  <div class="container-fluid">
    <div class="row justify-content-center mb-4">
      <div class="col-md-3">
        <img src="./assets/images/logo.svg" class="w-75" alt="logo" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="auth-form p-2 py-4">
          <div class="row justify-content-center w-100">
            <div class="col-md-10">
              <div class="form__header mb-3">
                <p class="form__header-paragraph">Welcome to PMS</p>

                <h1 class="form__header-title">
                  <span class="underline-text">R</span>eset password
                </h1>
              </div>
              <div class="form__wrapper">
                <form
                  class="example-form form mb-2"
                  [formGroup]="resetPasswordForm"
                  (ngSubmit)="ResetPassword(resetPasswordForm)"
                >
                  <mat-form-field class="example-full-width w-100">
                    <mat-label class="form--label">Email</mat-label>
                    <input
                      matInput
                      placeholder="Enter your email"
                      type="email"
                      matInput
                      class="form-input"
                      formControlName="email"
                    />
                    <mat-error
                      *ngIf="
                        formData['email'].errors &&
                        (formData['email'].touched || formData['email'].dirty)
                      "
                      class="py-0"
                    >
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['email'].getError('required')"
                      >
                        Email is required
                      </span>
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['email'].getError('email')"
                      >
                        Email invalid format
                      </span>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width w-100">
                    <mat-label class="form--label">OTP Verification</mat-label>
                    <input
                      matInput
                      placeholder="Enter verification code"
                      type="text"
                      matInput
                      class="form-input"
                      formControlName="seed"
                    />
                    <mat-error
                      *ngIf="
                        formData['seed'].errors &&
                        (formData['seed'].touched || formData['seed'].dirty)
                      "
                    >
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['seed'].getError('required')"
                      >
                        OTP is required
                      </span>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width w-100">
                    <mat-label>New password</mat-label>
                    <input
                      formControlName="password"
                      matInput
                      [type]="hidePassword ? 'password' : 'text'"
                      placeholder="Enter your password"
                    />
                    <mat-error
                      *ngIf="
                        formData['password'].errors &&
                        (formData['password'].touched ||
                          formData['password'].dirty)
                      "
                    >
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['password'].getError('required')"
                      >
                        Password is required
                      </span>
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['password'].getError('pattern')"
                      >
                        Password Invalid Format
                      </span>
                    </mat-error>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hidePassword = !hidePassword"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hidePassword"
                    >
                      <mat-icon>{{
                        hidePassword ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>

                  <mat-form-field class="example-full-width w-100">
                    <mat-label>Confirm new password</mat-label>
                    <input
                      formControlName="confirmPassword"
                      matInput
                      [type]="hideConfirmPassword ? 'password' : 'text'"
                      placeholder="Confirm your password"
                    />
                    <mat-error
                      *ngIf="
                        formData['confirmPassword'].errors &&
                        (formData['confirmPassword'].touched ||
                          formData['confirmPassword'].dirty)
                      "
                    >
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['confirmPassword'].getError('required')"
                      >
                        Confirm password is required
                      </span>
                      <span
                        class="p-1 mb-0"
                        *ngIf="formData['confirmPassword'].getError('pattern')"
                      >
                        Confirm password Invalid Format
                      </span>
                    </mat-error>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hideConfirmPassword = !hideConfirmPassword"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hideConfirmPassword"
                    >
                      <mat-icon>{{
                        hideConfirmPassword ? "visibility_off" : "visibility"
                      }}</mat-icon>
                    </button>
                  </mat-form-field>

                  <div class="col-md-9 form__actions mt-3">
                    <button class="orange-btn w-100 border-0">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
